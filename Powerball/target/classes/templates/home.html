<html>
    <head>
        <title>Powerball home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    </head>
    <body>
        <h1>Options</h1>
        <form method="post" action="/draw">
            <button class="btn btn-primary" type="submit">Simulate powerball drawing</button>
        </form>
        <form method="post" action="/pick">
            <button class="btn btn-primary" type="submit">Make a pick</button>

        <form method="post" action="/search">
            <button class="btn btn-primary" type="submit">Search through picks</button>
        </form>
    </body>
