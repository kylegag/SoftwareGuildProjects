<html>
    <head>
        <title>Search Past Launches</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/SearchPastLaunches.css">
        <link rel="stylesheet" href="/css/jquery-ui.min.css">
    </head>
    <body>
        <div class="container">
            <form method="post" action="/Home">
                <button id="backBtn" class="btn-light btn-lg" type="submit" value="Home" name="action">Home</button>
            </form>
            <h2>Search Past Launches</h2>
            <form method="post" th:action="@{/SearchLaunch}" th:object="${launch}">
                <div class="form-group">
                    <div class='row'>
                        <div class='col-md-4'>
                            <div class="form-group field topRow">
                                <label for="engine">Engine</label>
                                <select id="engine" name="rocket.engine.engineId" class="form-control box">
                                    <option value="-1" selected>-</option>
                                    <option th:each="engine: ${engines}" th:value="${engine.engineId}" th:text="${engine.name}">Engine Name</option>
                                </select>
                            </div>
                            <div class="form-group field middleRow">
                                <label for="body">Body</label>
                                <select id="body" name="rocket.body.bodyId" class="form-control box">
                                    <option value="-1" selected>-</option>
                                    <option th:each="body: ${bodies}" th:value="${body.bodyId}" th:text="${body.name}">Body Name</option>
                                </select>
                            </div>
                            <div class="form-group field bottomRow">
                                <label for="fuel">Fuel type</label>
                                <select id="fuel" name="rocket.fuel.fuelId" class="form-control box">
                                    <option value="-1" selected>-</option>
                                    <option th:each="fuel: ${fuels}" th:value="${fuel.fuelId}" th:text="${fuel.name}">Fuel Name</option>
                                </select>
                            </div>
                        </div>
                        <div class='col-md-4'>
                            <div class="form-group field topRow">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="rocket.name" class="form-control box" th:value="${launch.rocket.name}">
                            </div>
                            <div class="form-group field middleRow">
                                <label for="distance">Distance(Meters)</label>
                                <input type="number" id="distance" name="distance" class="form-control box" step="0.1">
                            </div>
                            <div class="form-group searchDiv bottomRow">
                                <button id="searchBtn" class="btn-lg btn-primary" type="submit" value="submit" name="action">Search</button>
                            </div>

                        </div>
                        <div class='col-md-4'>
                            <div class="form-group field topRow">
                                <label for="location">Location</label>
                                <select id="location" name="location.locationId" class="form-control box">
                                    <option value="-1" selected>-</option>
                                    <option th:each="location: ${locations}" th:value="${location.locationId}" th:text="${location.name}">Location Name</option>
                                </select>
                            </div>
                            <div class="form-group field middleRow">
                                <label for="datePicker">Date</label>
                                <input type="text" id="datePicker" name="date" class="form-control box" th:value="${date}">
                            </div>
                            <div class="form-group field bottomRow">
                                <label for="angle">Launch Angle(Degrees)</label>
                                <input type="number" id="angle" name="angle" class="form-control box" step="0.1" th:value="${launch.angle}">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src = "/js/jquery-3.3.1.min.js"></script>
        <script src = "/js/bootstrap.min.js"></script>
        <script src = "/js/jquery-ui.min.js"></script>
        <script src = "/js/SearchPastLaunches.js"></script>
    </body>
</html>
