<!DOCTYPE html>

<html>
    <head>
        <title>Play Rocket Launch</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/PlayRocketLaunch.css">
        <link rel="stylesheet" href="/css/jquery-ui.min.css">
    </head>
    <body>
        <div class="container">
            <form method="post" action="/Home">
                <button id="backBtn" class="btn-light btn-lg" type="submit" value="Home" name="action">Home</button>
            </form>
            <h2>Play Rocket Launch</h2>
            <div id = 'rect'></div>
            <svg id="svg" width="1100" height="475">

            <!-- White background -->
            <rect x="90" y="50" rx="20" ry="20" width="900" height="425" style="fill:rgb(255,255,255);fill-opacity:0.6" />

            <!-- Y-axis -->
            <line x1="195" y1="110" x2="195" y2="375" style="stroke:rgb(0, 0, 0);stroke-width:4" />

            <!-- X-axis -->
            <line x1="195" y1="375" x2="900" y2="375" style="stroke:rgb(0, 0, 0);stroke-width:4" />

            <!-- X-axis label markers -->
            <line x1="270" y1="375" x2="270" y2="390" style="stroke:rgb(0, 0, 0);stroke-width:4" />
            <line x1="345" y1="375" x2="345" y2="390" style="stroke:rgb(0, 0, 0);stroke-width:4" />
            <line x1="420" y1="375" x2="420" y2="390" style="stroke:rgb(0, 0, 0);stroke-width:4" />
            <line x1="495" y1="375" x2="495" y2="390" style="stroke:rgb(0, 0, 0);stroke-width:4" />
            <line x1="570" y1="375" x2="570" y2="390" style="stroke:rgb(0, 0, 0);stroke-width:4" />
            <line x1="645" y1="375" x2="645" y2="390" style="stroke:rgb(0, 0, 0);stroke-width:4" />
            <line x1="720" y1="375" x2="720" y2="390" style="stroke:rgb(0, 0, 0);stroke-width:4" />
            <line x1="795" y1="375" x2="795" y2="390" style="stroke:rgb(0, 0, 0);stroke-width:4" />
            <line x1="870" y1="375" x2="870" y2="390" style="stroke:rgb(0, 0, 0);stroke-width:4" />

            <!-- X-axis label values -->
            <text x="258" y="410" font-family="sans-serif" font-size="20px" style="stroke:rgb(0, 0, 0);">10</text>
            <text x="333" y="410" font-family="sans-serif" font-size="20px" style="stroke:rgb(0, 0, 0);">20</text>
            <text x="408" y="410" font-family="sans-serif" font-size="20px" style="stroke:rgb(0, 0, 0);">30</text>
            <text x="483" y="410" font-family="sans-serif" font-size="20px" style="stroke:rgb(0, 0, 0);">40</text>
            <text x="558" y="410" font-family="sans-serif" font-size="20px" style="stroke:rgb(0, 0, 0);">50</text>
            <text x="633" y="410" font-family="sans-serif" font-size="20px" style="stroke:rgb(0, 0, 0);">60</text>
            <text x="708" y="410" font-family="sans-serif" font-size="20px" style="stroke:rgb(0, 0, 0);">70</text>
            <text x="783" y="410" font-family="sans-serif" font-size="20px" style="stroke:rgb(0, 0, 0);">80</text>
            <text x="858" y="410" font-family="sans-serif" font-size="20px" style="stroke:rgb(0, 0, 0);">90</text>

            <!-- Y-axis label markers -->
            <line x1="180" y1="300" x2="195" y2="300" style="stroke:rgb(0, 0, 0);stroke-width:4" />
            <line x1="180" y1="225" x2="195" y2="225" style="stroke:rgb(0, 0, 0);stroke-width:4" />
            <line x1="180" y1="150" x2="195" y2="150" style="stroke:rgb(0, 0, 0);stroke-width:4" />

            <!-- y-axis label values -->
            <text x="153" y="306" font-family="sans-serif" font-size="20px" style="stroke:rgb(0, 0, 0);">3</text>
            <text x="143" y="231" font-family="sans-serif" font-size="20px" style="stroke:rgb(0, 0, 0);">6</text>
            <text x="143" y="156" font-family="sans-serif" font-size="20px" style="stroke:rgb(0, 0, 0);">9</text>

            <!-- y-axis label -->
            <text x="128" y="310" font-family="sans-serif" font-size="25px" transform="rotate(-90 128 310)" style="stroke:rgb(0, 0, 0);">Height(meters)</text>

            <!-- y-axis label -->
            <text x="420" y="450" font-family="sans-serif" font-size="25px" style="stroke:rgb(0, 0, 0);">Distance(meters)</text>

            </svg>
            
            <button id="launchBtn" class="btn-danger btn-lg" type="submit" value="Home" name="action">Launch</button>
        </div>
        <script src = "js/jquery-3.3.1.min.js"></script>
        <script src = "js/bootstrap.min.js"></script>
        <script src = "/js/jquery-ui.min.js"></script>
        <script src = "js/svg.min.js"></script>
        <script src = "js/PlayRocketLaunch.js"></script>
    </body>
</html>
